<form>
  <label>Name</label>
  <input ng-model="goalsList.newGoal.child">
  <label>Description</label>
  <input ng-model="goalsList.newGoal.time">
  <button ng-click="goalsList.addGoal()">Add</button>
  <button ng-click="removeAll()">Remove All</button>
</form>
<h2>Set Goals</h2>
<ul>
  <li ng-repeat="goal in goalsList.goals">
    <p>{{goal.child}}</p>
    <p>{{goal.time}}</p>
    <p>{{goal.location}}</p>
    <button ng-click="goalsList.removeGoal(goal)">X</button>
  </li>
</ul>
